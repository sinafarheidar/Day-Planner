<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
          
                          <div class="input-group mb-3">
                              <div class="input-group-prepend" id="button-addon3">
                                <span class="input-group-text">9:00 A.M.</span>
                                <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                              </div>
                              <input id="9am" name="header" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend" id="button-addon3">
                                  <span id="inputSaver" class="input-group-text">10:00 A.M.</span>
                                  <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                </div>
                                <input id="10am" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                              </div>

                              <div class="input-group mb-3">
                                  <div class="input-group-prepend" id="button-addon3">
                                    <span class="input-group-text">11:00 A.M.</span>
                                    <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                  </div>
                                  <input id="11am" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend" id="button-addon3">
                                      <span class="input-group-text">12:00 P.M.</span>
                                      <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                    </div>
                                    <input id="12pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                  </div>

                                  <div class="input-group mb-3">
                                      <div class="input-group-prepend" id="button-addon3">
                                        <span class="input-group-text">1:00 P.M.</span>
                                        <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                      </div>
                                      <input id="1pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend" id="button-addon3">
                                          <span class="input-group-text">2:00 P.M.</span>
                                          <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                        </div>
                                        <input id="2pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                      </div>

                                      <div class="input-group mb-3">
                                          <div class="input-group-prepend" id="button-addon3">
                                            <span class="input-group-text">3:00 P.M.</span>
                                            <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                          </div>
                                          <input id="3pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                        </div>

                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend" id="button-addon3">
                                              <span class="input-group-text">4:00 P.M.</span>
                                              <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                            </div>
                                            <input id="4pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                          </div>

                                          <div class="input-group mb-3">
                                              <div class="input-group-prepend" id="button-addon3">
                                                <span class="input-group-text">5:00 P.M.</span>
                                                <button id="buttons" class="btn btn-outline-secondary" type="button">Save</button>
                                              </div>
                                              <input id="5pm" type="text" class="form-control savedInput" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                                            </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="schedule.js"></script>
  </body>
</html>
